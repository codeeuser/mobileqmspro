name: mobileqmspro_server
description: Starting point for a Serverpod server.
# version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  mailer: ^6.2.0
  yaml: ^3.1.2
  serverpod: 2.2.0
  serverpod_auth_server: 2.2.0

dev_dependencies:
  lints: '>=3.0.0 <6.0.0'

dependency_overrides:
  serverpod:
    path: ../../serverpod-2.2.0/packages/serverpod
  serverpod_auth_server:
      path: ../../serverpod-2.2.0/modules/serverpod_auth/serverpod_auth_server